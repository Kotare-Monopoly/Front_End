<!DOCTYPE html>

  <link rel="stylesheet" href="public/css/normalize.css">

<body>

<div class="board">
 <div class= "buttons">

    </div>

 </div>


 <div class="background-image">
       <img src="public/image/eda.png" width="700px" height="550px" >

       <img src="public/image/monopoly1.jpg" width="300px" height="150px" >
    </div>
 -->
    <div class="row" id="row1">
        <div class="square square-x" id="square-21"><div class="free_parking">Free Party</div><img class="party"src="public/image/freeparking.jpg" width="80px" height="80px"></div>
